<div
  class="table-responsive"
>
  <table
    class="table table-primary"
  >
    <thead>
      <tr>
        <th scope="col">Column 1</th>
        <th scope="col">Column 2</th>
        <th scope="col">Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let client of clients">
        <td scope="row">{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.role}}</td>
        <td>
          <button (click)="show(client.id)">Show Data</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-details [cli]="client" (onhide)="status=false" *ngIf="status"></app-details>
