<div class="w-100 d-flex flex-column align-self-center justify-content-center align-items-end gap-3">

  <div class="d-flex flex-column w-75">
    <label class ="label">SSN</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class=" d-flex w-75 justify-content-between">
    <div class="d-flex flex-column col-5">
      <label class ="label">Role</label>
      <select class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
        <option class="text-secondary" selected>select your Gender</option>
        <option value="client" >Female</option>
        <option value="ServiceProvider">Male</option>
      </select>
    </div>

    <div class="d-flex flex-column col-6">
      <label class ="label">Phone</label>
      <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
    </div>
  </div>

  <div class="d-flex flex-column w-75">
    <label class ="label">Address</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class="text-start w-75 d-flex">
    <p class="gray-color">Already have a account?</p>
    <a [routerLink]="['/account/login']" class="text-decoration-none fw-bold light-lav-color ms-3">Log In</a>
  </div>

  <div class="d-flex justify-content-end flex-row mb-3 mt-1 align-self-end">
    <button class="me-2 btn button-form-background-none px-5" cdkStepperPrevious>
      Back <a href="" class="fa fa-angle-right"></a>
    </button>
    <button class="btn button-form px-5" cdkStepperNext>
      Next <a href="" class="fa fa-angle-right"></a>
    </button>
  </div>
</div>
