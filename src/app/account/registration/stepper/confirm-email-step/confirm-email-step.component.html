<div class="w-100 d-flex flex-column align-self-center justify-content-center align-items-end gap-2">

  <div class="d-flex flex-column w-75">
    <label class ="label">E-mail</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class="d-flex flex-column w-75">
    <label class ="label">UserName</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class="d-flex flex-column w-75">
    <label class ="label">Password</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class="d-flex flex-column w-75">
    <label class ="label">Confirm Password</label>
    <input type="text" class="border-top-0 border-start-0 border-end-0 input-border-color light-lav-color">
  </div>

  <div class="text-start w-75 d-flex">
    <p class="gray-color">Already have a account?</p>
    <a [routerLink]="['/account/login']" class="text-decoration-none fw-bold light-lav-color ms-3">Log In</a>
  </div>

  <div class="d-flex justify-content-end flex-row mb-2 mt-1 align-self-end">
    <button class="me-2 btn button-form-background-none px-5" cdkStepperPrevious>
      Back <a href="" class="fa fa-angle-right"></a>
    </button>
    <button class="btn button-form px-5">
      Submit <a href="" class="fa fa-angle-right"></a>
    </button>
  </div>
</div>
